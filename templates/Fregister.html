<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
    <link rel="icon" type="image/x-icon" href="/static/images/Logo.png">
  </head>
  <style>
    /* styles for the container element */
#date-picker {
  display: flex;
  align-items: center;
}

/* styles for the input fields */
#date-picker input {
  width: 270px;
  height: 38px;
  font-size: 17px;
  margin-right: 16px;
}
</style>
  <body>
    
    <nav class="navbar navbar-light bg-warning ">
        <div class="container-fluid">
           <a class="navbar-brand" href="FFdashboard">
            <img src="/static/images/baseline_arrow_back_black_24dp.png" width="35" height="35">
           </a>
           <h2 class="nav-item text-center">ADD IN</h2>
           <h2 class="nav-item text-center"></h2>     
        </div>
    </nav> 
    <div class="col">
        <div class="card-body">
         <h5 class="card-title text">
          <form action="/Fregister" method="post" class="row g-2" enctype="multipart/form-data">
              {{msg}}
            <div class="row-md">
              <div class="form-input col-md-3">
               <label for="inputName" class="form-label">Name</label>
               <input type="text"name="name" class="form-control" id="inputName" required>
              </div>
            </div>

            <div class="row-md">
              <div class="col-md-3">
               <label for="inputDepartment" class="form-label">Department</label>
               <input type="text" name="department" class="form-control" id="inputDepartment" required>
              </div>
            </div>


            <div class="row-md">
              <div class="col-md-3">
                <label for="inputContactNumber" class="form-label">Contact Number</label>
                <input type="text" name="contact_number" class="form-control" id="inputContactNumber" oninput="validateContactNumber(this)" required>
                <div id="contactNumberError" style="color: red;"></div>
              </div>
            </div>
            <script>
              function validateContactNumber(input) {
  const contactNumber = input.value;
  const contactNumberError = document.getElementById('contactNumberError');
  const valid = /^\d{10}$/.test(contactNumber);
  if (valid) {
    contactNumberError.textContent = '';
    input.setCustomValidity('');
  } else {
    contactNumberError.textContent = 'Contact number must be exactly 10 digits';
    input.setCustomValidity('Contact number must be exactly 10 digits');
  }
}
            </script>


            <div class="row-md">
              <div class="col-md-4">
                <label for="inputDate" class="form-label">Date Of Birth</label>
                <div id="date-picker">
                <input type="date" name="date_of_birth" class="form-control" id="date-input" required>
                </div>
              </div>
            </div>

           
            <div class="row-md">
              <div class="col-md-3">
               <label for="inputEmail" class="form-label">Email</label>
               <input type="email" name="email" class="form-control" id="inputEmail" required>
              </div>
            </div>

            <div class="row-md">
              <div class="col-md-3">
               <label for="inputUserID" class="form-label">Teachers ID</label>
               <input type="text" name="teachers_id" class="form-control" id="inputUserID" required>
              </div>
            </div>

            <div class="row-md">
              <div class="col-md-3">
                <label for="inputNewPassword" class="form-label">New Password</label>
                <input type="password" name="password" class="form-control" id="inputNewPassword" required>
                <div id="passwordValidationMsg" style="color: red;"> </div>
              </div>
            </div>
            
            <script>
              const passwordInput = document.getElementById('inputNewPassword');
              const passwordValidationMsg = document.getElementById('passwordValidationMsg');
            
              passwordInput.addEventListener('input', function(event) {
                const password = event.target.value;
                let errorMsg = '';
                
                // Password length should be at least 8 characters
                if (password.length < 8) {
                  errorMsg += 'Password should be at least 8 characters long.<br>';
                }
                
                // Password should contain at least one uppercase letter
                if (!/[A-Z]/.test(password)) {
                  errorMsg += 'Password should contain at least one uppercase letter.<br>';
                }
                
                // Password should contain at least one lowercase letter
                if (!/[a-z]/.test(password)) {
                  errorMsg += 'Password should contain at least one lowercase letter.<br>';
                }
                
                // Password should contain at least one number
                if (!/\d/.test(password)) {
                  errorMsg += 'Password should contain at least one number.<br>';
                }
            
                passwordValidationMsg.innerHTML = errorMsg;
              });
            </script>
            

            
            <div class="row-md">
              <div class="col-md-3"> 
                    <label for="photo" class="form-label">Photo</label>
                    
                    <input type="file" name="photo" required> 
              </div>
            </div>       


            <div class="row-md">
              <div class="col-md-4">
               <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Submit</button>
                <input class="btn btn-primary" type="reset" value="Clear">
                <!-- Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-body">
                        <div> 
                        
                        <h5 class="text-dark">Registered Successfully</h5>
                        </div>
       
                        <div class="progress">
                          <div class="progress-bar progress-bar-striped bg-warning progress-bar-animated" role="progressbar" style="width: 100%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                        </div>
                        <div class="modal-footer">  
                          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>  
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>   
          </form>
         </h5>
        </div> 
    </div>

</html>
